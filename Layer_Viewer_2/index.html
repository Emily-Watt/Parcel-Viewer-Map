<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
        <title>AC Parcel Map</title>

        <!--CSS STYLE SHEETS-->
        <link rel="stylesheet" href="https://js.arcgis.com/3.29/dijit/themes/claro/claro.css">
        <link rel="stylesheet" href="https://js.arcgis.com/3.29/esri/css/esri.css">

        <!--API LINKS-->
        <script src="https://js.arcgis.com/3.29/"></script>
        <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=_API_KEY_HERE_&callback=initialize"></script> -->

        <!--CODE LINKS-->
        <link rel="stylesheet" type="text/css" href="SP_map.css">
        <script src="JS_map.js"></script>
    </head>

    <body class="claro">
        <!--mainWindow is the screen-->
        <div id="mainWindow" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline',gutters:false"style="width:100%; height:100%;">
            <!--Sidebar-->
            <div id="borderContainer" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false" region="left" style="width: 23%;height:100%;">
                <!--Header of Sidebar-->
                <div id="header" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
                    <div id="featureCount">From the search drop-down, select which type you would like to search, then enter an address within Alameda County.</div>
                </div>
                <!--Bottom of Sidebar-->
                <div id="leftPane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'"></div>
            </div>
            <!--Map and Search-->
            <div id="map" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
                <div id="search"></div>
            </div>
        </div>
    </body>
</html>
